
<div class="box-content box-table">
    <h1>Crew {{crew.name}}</h1>
        <table id="sample-table" class="table table-hover table-bordered tablesorter" width="100%">

            <thead>
                <tr>
                    <th>id</th>
                    <th style="text-align:center"> name</th>
                    <th style="text-align:center"> owner</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="member in crew.members">
                    <td>
                        <img src="{{member.profile_img_url}}" width="60px">
                    </td>
                    <td>
                        <a href="/user_explorer/{{member.person_id}}">{{member.person_id}}</a>
                        {{member.name}}
                    </td>
                    <td>{{crew.name}}</td>

                    <td>
                        <a href="" ng-click="updEmployee(dataE.employee_id)" class="btn btn-small btn-info">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </a>
                    </td>
                    <td class="td-actions" style="text-align:center">
                        <div class="btn-group btn-group-sm">
                            <a href="" class="btn btn-small btn-danger" ng-click="deleteUser(user)">
                                delete
                            </a>
                        </div>
                    </td>
                    <td class="td-actions" style="text-align:center">
                        <div class="btn-group btn-group-sm">
                            <a href="" class="btn btn-small btn-success" ng-click="activate(user)">
                                activate (2)
                            </a>
                        </div>
                    </td>
                    <td class="td-actions" style="text-align:center">
                        <div class="btn-group btn-group-sm">
                            <a href="" class="btn btn-small btn-success" ng-click="sendActivationEmail(user)">
                                send act mail
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    <json-formatter json="crews" open="1"></json-formatter>
</div>
