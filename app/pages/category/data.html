<div class="box">
   <div class="box-header">
        <i class="icon-star-empty icon-large"></i>
        <h5>Categor&iacute;a</h5>
    </div>
    
    <div id="form-add">
          <div class="login-form">
            <div class="col-lg-4"><div class="form-group">
              <input type="text" ng-model="NewCategory.category_name" class="form-control" value="" placeholder="Nombre" id="frm-name" />
              <label class="login-field-icon fui-list-thumbnailed" for="frm-name"></label>
            </div></div>
            <div class="col-lg-4"><div class="form-group">
              <input ng-model="NewCategory.description" type="text" class="form-control" value="" placeholder="Descripci&oacute;n" id="frm-desc" />
              <label class="login-field-icon fui-list-numbered" for="frm-desc"></label>
            </div></div>
            <div class="col-lg-3">
                <button class="btn btn-primary btn-lg" ng-click="saveCategory()">Guardar</button>
                <button class="btn btn-success" ng-click="cancelCategory()">Cancelar</button>
              </div>
            <br><br>
          </div>
     </div>
    &nbsp;
    <div class="box-content box-table">
        <table id="sample-table" class="table table-hover table-bordered">
            <col width="5%">
            <col width="40%">
            <col width="35%">
            <col width="20%">
            <thead>
                <tr>
                    <th><span>#</span></th>
                    <th>
                        <span class="col-lg-6" style="float:left;top: 8px;">Nombre</span>
                        <div class="col-lg-6">
                          <input type="text" ng-blur="search.category_name=''" ng-model="search.category_name" id="frm-search" placeholder="Buscar"  class="form-control input-sm">
                        </div>
                    </th>
                    <th><span>Descripcion</span></th>
                    <th><span>Opciones</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dataC in Category | filter:search">
                    <td>{{dataC.item_category_id}}</td>
                    <td>{{dataC.category_name}}</td>
                    <td>{{dataC.description}}</td>
                    <td class="td-actions" style="text-align:center">
                        <div class="btn-group btn-group-sm">
                            <a href="" ng-click="updCategory(dataC)" class="btn btn-small btn-info">
                                <i class="fui-new"></i>
                            </a>
                            <a href="" class="btn btn-small btn-danger" ng-really-message="Desea Eliminar?" ng-really-click="removeCat(dataC)">
                                <i class="fui-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
