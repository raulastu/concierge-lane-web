<style>
    .TitleB{
        position:relative ;top:-50px;margin-left:20px;margin-right: 20px;
        background-color: #5C6963;border: 2px solid #FFF;
        border-radius: 5px;width: 200px;color: #FFF;
        padding: 5px;font-size: 14px;text-align: center
    }
    .uploadBG{
        position:relative ;top:-290px;margin-left:20px;margin-right: 20px;
/*        background-color: #5C6963;border: 2px solid #FFF;border-radius: 5px;*/
        width: 85px;color: #FFF;
        padding: 5px;font-size: 11px;text-align: center;
        float: right;overflow: hidden;margin: 10px;
    }
    .uploadBG input.upload {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        font-size: 20px;
        cursor: pointer;
        opacity: 0;
        filter: alpha(opacity=0);
    }
</style>

<div class="box-content box-table">
    <button class="btn btn-danger" ng-click="deleteAll()">delete all</button>
        <table id="sample-table" class="table table-hover table-bordered tablesorter" width="100%">
            <col width="30%">
            <col width="30%">
            <col width="20%">
            <col width="20%">
            <thead>
                <tr>
                    <th>session_oid</th>
                    <th>user</th>
                    <th>user_type</th>
                    <th>ip_address</th>
                    <th>session_php_id</th>
                    <th>last_activity</th>
                    <th>created_when</th>
                    <th style="text-align:center">Opciones</th>
                    <th>user_data</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in sessions">
                    <td>{{session.session_id}}</td>
                    <td>{{session.username}}</td>
                    <td>{{session.user_type}}</td>
                    <td>{{session.ip_address}}</td>
                    <td>{{session.session_php_id}}</td>
                    <td>{{session.last_activity}}</td>
                    <td>{{session.created_when}}</td>
                    <td class="td-actions" style="text-align:center">
                        <a href="" ng-click="deleteSession(session)" class="btn btn-small">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                    <td>{{session.user_data}}</td>
                    

                </tr>
            </tbody>
        </table>
</div>
