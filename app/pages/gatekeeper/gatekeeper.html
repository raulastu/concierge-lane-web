
<!--<button class="btn btn-danger" ng-click="deleteAll()">delete all</button>-->

<input type="text" ng-model="newEntry.name"> </input>
<input type="text" ng-model="newEntry.value"> </input>
<button class="btn btn-success" ng-click="insert(newEntry)">{{buttonLabel}}</button>

<div class="box-content box-table">
        <table id="sample-table" class="table table-hover table-bordered tablesorter" width="100%">
            <col width="30%">
            <col width="30%">
            <col width="20%">
            <col width="20%">
            <thead>
                <tr>
                    <th>name</th>
                    <th>value</th>
                    <td>do</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entry in entries">
                    <td>{{entry.name}}</td>
                    <td>{{entry.value}}</td>
                    <td><button class="btn btn-success" ng-click="edit(entry)">Edit</button></td>
                </tr>
            </tbody>
        </table>
</div>
