<div>
    device_id<input type="text" ng-model="reg_id">
    <br/>
    payload:<br/>
    <textarea style="width:800px;" ng-model="payload" ></textarea>
    <br/>
    <button type="input" class="btn btn-warning" ng-click="pushGCM(reg_id)">send</button><br/>

    response:    <br/>
    <textarea style="width:800px;" ng-model="result"></textarea>

</div>
<button class="btn btn-danger" ng-click="deleteAll()">delete all</button>
<div class="box-content box-table">
        <table id="sample-table" class="table table-hover table-bordered tablesorter" width="100%">
            <col width="30%">
            <col width="30%">
            <col width="20%">
            <col width="20%">
            <thead>
                <tr>
                    <th>employee_id</th>
                    <th>username</th>
                    <th>device_name</th>
                    <th>device_id</th>
                    <th>active</th>
                    <th>last activity</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="device in devices">
                    <td>{{device.employee_id}}</td>
                    <td>{{device.username}}</td>
                    <td>{{device.device_name}}</td>
                    <td>{{device.device_id}}</td>
                    <td>{{device.active}}</td>
                    <td>{{device.last_activity}}</td>
                    
                </tr>
            </tbody>
        </table>
</div>
